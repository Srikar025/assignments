<body>
  <h1>Background Color Changer</h1>
  <div id="color-panel">
    <button data-color="red" style="background:red; color:white;">Red
    </button>
    <button data-color="green" style="background:green;color:white;">Green</button>
    <button data-color="blue" style="background:blue; color:white;">Blue</button>
  </div>

  <script>
  const redButton = document.querySelector('#color-panel button:nth-child(1)');
  const greenButton = document.querySelector('#color-panel button:nth-child(2)');
  const blueButton = document.querySelector('#color-panel button:nth-child(3)');

  redButton.addEventListener('click', function () {
    document.body.style.backgroundColor = 'red';
  });

  greenButton.addEventListener('click', function () {
    document.body.style.backgroundColor = 'green';
  });

  blueButton.addEventListener('click', function () {
    document.body.style.backgroundColor = 'blue';
  });
</script>


</body>
